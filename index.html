<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container0">
      <div></div>
      <div></div>
    </div>
    <div class="container">
      <img src="images/bg-pattern-card.svg" alt="" class="cover" />
      <img src="images/image-victor.jpg" alt="" class="avatar">
      <div class="infos">
        <div class="info">
          <div class="name">Victor Crest</div>
          <div class="age">26</div>
        </div>
        <div class="city">London</div>
      </div>
      <hr>
      <div class="stats">
        <div class="follow">
            <span class="num">80K</span> <span class="feed">Followers</span>
        </div>
        <div class="likes">
            <span class="num">803K</span> <span class="feed">Likes</span>
        </div>
        <div class="photos">
            <span class="num">1.4K</span><span class="feed">Photos</span>
        </div>
      </div>
    </div>
  </body>
</html>
